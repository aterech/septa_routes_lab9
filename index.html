<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>SEPTA Bus Routes</title>

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">

<script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

<style>

body { margin: 0; padding: 0; }

#map { position: absolute; top: 0; bottom: 0; width: 100%; }

</style>

</head>

<body>

<div id="map"></div>

<script>

	// TO MAKE THE MAP APPEAR YOU MUST

	// ADD YOUR ACCESS TOKEN FROM

	// https://account.mapbox.com

	mapboxgl.accessToken = 'pk.eyJ1IjoiYXQ4MDg0IiwiYSI6ImNscDFkcWF5MzBka3EycWxld2dwcjhjNDAifQ.ZUViNhwVTWoILhy0OoxPjg';

    const map = new mapboxgl.Map({

        container: 'map',

        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio

        style: 'mapbox://styles/mapbox/light-v11',

        zoom: 9,

        center: [-75.3464, 39.9835]

    });



    map.on('load', () => {

        map.addSource('mapbox-terrain', {

            type: 'vector',

            // Use any Mapbox-hosted tileset using its tileset id.

            // Learn more about where to find a tileset id:

            // https://docs.mapbox.com/help/glossary/tileset-id/

            url: 'mapbox://at8084.2cfwujob'

        });

        map.addLayer(

            {

                'id': 'terrain-data',

                'type': 'line',

                'source': 'mapbox-terrain',

                'source-layer': 'route_shapes-2a0ey4',

                'layout': {

                    'line-join': 'round',

                    'line-cap': 'round'

                },

                'paint': {

                    'line-color': '#ff69b4',

                    'line-width': 1

                }

            },

            'road-label-simple' // Add layer below labels

        );

    });

</script>



</body>

</html>
